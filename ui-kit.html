                <input type='checkbox' class='checkbox' id='c2' />

        <div class='form-group'>
            <label>Label</label>

        </div>

            <label>Label</label>

        </div>
        <div class='form-group'>
            <label>Label</label>
            <select>
               <option selected hidden></option>
               <option></option>
           </select>
        </div>
        <div class='form-group'>
            <label>Label</label>
            <textarea></textarea>

            <h1 class='display-1'>display 1</h1>
        </div>
        <div class="text">

        <div class="text">

        </div>
        <div class="text">

        </div>
